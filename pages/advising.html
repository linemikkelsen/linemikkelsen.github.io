<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Mikkelsen's Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page">
        <div class="header">
            Advising
        </div>
        <div class="line"></div>
        <div class="advising-container">
            <div class="advising-images">
                <div class="advising-person">
                    <img
                        src="img/Rebecca.jpeg"
                        alt="Rebecca"
                        onclick="showPopup('Rebecca (Becky) Jarvis', 'My research focuses on syntax, semantics, and their interface. My work integrates theoretical analysis with documentation of Atchan (Kwa, Côte d\'Ivoire). My dissertation focuses on A\'-phenomena, pronominal structure and meaning, and their relationships in Atchan.', 'https://sites.google.com/berkeley.edu/rebecca-jarvis/')"
                        class="advising-button"
                    />
                    <div class="advising-name">Rebecca (Becky) Jarvis</div>
                </div>
                <div class="advising-person">
                    <img src="img/Wendy.jpg" alt="Wendy" onclick="showPopup('Wendy L. A. López Márquez', 'I am a native speaker of Nuntajɨɨyi (or Highland Popoluca), an understudied language from the Zoquean branch of the Mixe-Zoque family, spoken in southern Veracruz, Mexico. My research focuses mainly on the documentation, description, and morphosyntactic analysis of my native language.')" class="advising-button"/>
                    <div class="advising-name">Wendy L. A. López Márquez</div>
                </div>
                <div class="advising-person">
                    <img src="img/Wesley.jpeg" alt="Wesley" onclick="showPopup('Wesley dos Santos (he, him)', 'I am a Ph.D candidate in Linguistics at UC Berkeley. My theoretical research interests are primarily syntax, including topics such as clause structure, agreement, and relative clauses. This work builds on novel data collected through community-based fieldwork on Kawahíva (Tupí-Guaraní, Brazil). Outside of Linguistics, I enjoy traveling and watching soccer and comedy.', 'https://sites.google.com/berkeley.edu/wesleysantos/home')" class="advising-button"/>
                    <div class="advising-name">Wesley dos Santos</div>
                </div>
                <div class="advising-person">
                    <img src="img/Tyler.jpeg" alt="Tyler" onclick="showPopup('Tyler Lemon', 'I am a syntactician whose work interfaces with morphology and semantics. I am also a fieldworker with an areal interest in Southeast Asia. Earlier in graduate school I focused on the syntax-semantics interface in Vietnamese, especially comparatives and other degree constructions in the language. Now I focus on morphology, allomorphy, and syntax within the verbal complex and other parts of the clausal spine in Uab Meto, an Austronesian language of Indonesia and Timor-Leste.', 'https://sites.google.com/view/tyler-lemon')" class="advising-button"/>
                    <div class="advising-name">Tyler Lemon</div>
                </div>
                <div class="advising-person">
                    <img src="img/Franco.jpeg" alt="Franco" onclick="showPopup('Kang “Franco” Liu', 'I am a syntactician (who occasionally moonlights as a morphologist/semanticist), and my theoretical work is informed by collaborative fieldwork on many understudied languages in Africa (Tiriki, Bantu, Kenya; Lobi, Gur, Cote d\'Ivoire) and Asia (Northern Tujia, Sino-Tibeton, China). ')" class="advising-button"/>
                    <div class="advising-name">Kang “Franco” Liu</div>
                </div>
                <div class="advising-person">
                    <img src="img/Zach.jpg" alt="image 6" onclick="showPopup('Zach Wellstood', '', 'http://zachwellstood.com')" class="advising-button"/>
                    <div class="advising-name">Zach Wellstood</div>
                </div>
                <div class="advising-person">
                    <img src="img/Elena.jpg" alt="Elena" onclick="showPopup('Elena Ho', 'Hi! I\'m Elana, an undergraduate student studying computer science and French. I am fascinated by languages, their similarities and differences, the insights they hold about history and cultures, and how they are acquired. I am currently working with Line Mikkelsen on making existing resources on West Greenlandic grammar more accessible and usable for syntactic research.')" class="advising-button"/>
                    <div class="advising-name">Elena Ho</div>
                </div>
                <div class="advising-person">
                    <img src="img/Måsi.jpg" alt="Måsi" onclick="showPopup('Måsi Santos', 'I am an indigenous Pacific Islander from Luta and Guåhan in the Mariana Islands. My research interests primarily focus on the phonetic and phonological foundations of my language, Chamoru/Chamorro (Austronesian; Mariana Islands, Micronesia), especially as it relates to language contact, variation, and change, as well as other sociolinguistic/sociophonetic topics, specifically the intersection of language and gender. Recently, I have been expanding my research interests to include syntactic inquiries of Chamoru as it relates to the wider Austronesian language family, such as the flexibility of syntactic structures to accommodate information packaging, as well as the seemingly interchangeability of lexical categories and corresponding morphemes in Chamoru.')" class="advising-button"/>
                    <div class="advising-name">Måsi Santos</div>
                </div>
                <div class="advising-person">
                    <img src="img/Claudia.jpg" alt="Claudia" onclick="showPopup('Claudia Iron Hawk (she/her)', 'My research interests are in Phonology, Morphology, & Language Documentation and Revitalization. I work closely with the Lakota language. You can contact me at ironhawk@berkeley.edu')" class="advising-button"/>
                    <div class="advising-name">Claudia Iron Hawk</div>
                </div>
            </div>
        </div>
        <div id="popupContainer" class="popup-container">
            <div id="popupContent" class="popup-content">
                <div class="popup-top">
                    <h2 id="popupHeader"></h2>
                    <span class="close-button" onclick="closePopup()">&times;</span>
                </div>
                <p id="popupText" class="popup-text"></p>
            </div>
        </div>
</body>
</html>
